version: '3.5'

services:
    app:
        image: auful01/kuis2-cc:latest
        build:
            context: .
            dockerfile: ./Dockerfile
            args:
                uid: 1000
        container_name: kuis2-cc
        environment:
            - APACHE_RUN_USER=1000
            - APACHE_RUN_GROUP=1000
        volumes:
            - .:/var/www/html
        ports:
            - 8000:80
        networks:
            backend:
                aliases:
                    - kuis2-cc

    mysql-db:
        image: mysql:5.7
        container_name: mysql-db
        volumes:
            - ./run/var:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=
            - MYSQL_DATABASE=laravel
            - MYSQL_USER=root
            - MYSQL_PASSWORD=
        networks:
            backend:
                aliases:
                    - db

networks:
    backend:
        name: backend-network
